<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>login con local storage</title>
</head>
<body background="imagenes/fondo.jpg">
    
    <div class="container bg-white border rounded shadow w-50 p-3 mx-auto mt-5">
        <div class="text-center">
            <h2 class="m-0">Ingresar</h2>
        </div>
        <hr>
        <div id="alert" style="display: none;"></div>
        <form id="form">
            <div class="form-group">
                <label class="font-weight-bold">Usuario</label>
                <input type="text" id="usu" placeholder="Ingrese su nombre de usuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Contraseña</label>
                <input type="password" id="pass" placeholder="Ingrese su contraseña" class="form-control" required>
            </div>
            <hr>
            <div class="form-group d-flex justify-content-around">
                <input type="reset" value="Reestablecer" class="btn btn-secondary  mx-1 w-50">
                <button class="btn btn-success btn-block mx-1 w-50">Ingresar</button>
            </div>
            <div class="text-center">
                <a href="registrar.html">Regístrate aquí</a>
            </div>
        </form>
    </div>
    
    <script src="js/acceseo.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
